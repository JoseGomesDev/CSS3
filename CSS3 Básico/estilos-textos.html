<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Estilos de Textos </title>

		<style type="text/css">
			/* Comentários em CSS:  */
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold, de 100 a 900 */
				font-weight: 900;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/* text-decoration: underline;  */
				/* texto-decoration: overline;  */
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>

	</head>

	<body>

		<p class="negrito">Texto em negrito</p>
		<p class="italico">Texto em negrito</p>
		<p class="formatacao">Formatação</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>



	</body>




</html>
